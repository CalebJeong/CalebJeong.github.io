<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="menu-bar">
        <div class="menu">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html">홈</a>
                <a href="select_role.html">교육용 사이트</a>
                <a href="login.html">로그인</a>
            </div>
            <span class="menu-open-icon" onclick="openNav()">
                <i class="fa-solid fa-bars"></i>
            </span>    
        </div>
        <span class="hangup-logo">HangUp</span>
        <a href="login.html">
            <button class="login-button">Join</button>
        </a>
    </nav>
    <section class="teacher-section">
        <div class="teacher-profile">
            <img src="img/teacher-icon.png" class="teacher-img-icon">
            <div class="teacher-info">
                <div class="teacher-name-box">
                    <span class="teacher-name">김선수 선생님</span>
                    <a href="" class="account-management">
                        <p>계정관리</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
                <div class="teacher-school-info">
                    <div>
                        <span>숭문중</span>
                    </div>
                    <div>
                        <span>3학년 3반</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="title-number">
            <span>3학년 1반</span>
        </div>
        <div class="student-management">
            <div class="student-mangement__info">
                <img src="img/student1.png">
                <span class="student-mangement__name">최새연</span>
                <div class="student-mangement__class">
                    <span>3학년 1반</span>
                </div>
            </div>
            <div class="student-mangement__achievement">
                <div class="first-unit">
                    <div class="first-unit__graph">50%</div>
                    <span>1단원</span>
                    <div class="unit__graph"></div>
                </div>
                <div class="second-unit">
                    <div class="second-unit__graph">66%</div>
                    <span>2단원</span>
                    <div class="unit__graph"></div>
                </div>
                <div class="third-unit">
                    <div class="third-unit__graph">100%</div>
                    <span>3단원</span>
                    <div class="unit__graph"></div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/37fb2780ec.js"
crossorigin="anonymous">
</script>
<script src='js/script.js'></script>
</html>
