<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="menu-bar">
        <div class="menu">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html">홈</a>
                <a href="select_role.html">교육용 사이트</a>
                <a href="login.html">로그인</a>
            </div>
            <span class="menu-open-icon" onclick="openNav()">
                <i class="fa-solid fa-bars"></i>
            </span>    
        </div>
        <span class="hangup-logo">HangUp</span>
        <a href="login.html">
            <button class="login-button">Join</button>
        </a>
    </nav>
    <section class="student-section">
        <div class="user-profile">
            <img src="img/student1.png" class="user-img-icon">
            <div class="user-info">
                <div class="user-name-box">
                    <span class="user-name">최새연</span>
                    <a href="" class="account-management">
                        <p>계정관리</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
                <div class="teacher-school-info">
                    <div>
                        <span>숭문중</span>
                    </div>
                    <div>
                        <span>3학년 3반</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="unit-box first-unit">
            <div class="unit-title">
                <div class="unit-number">⭕️ 1단원</div>
                <div class="unit-main-title">재활용 이론 수업</div>
                <div class="he"></div>
            </div>
            <div class="unit-contents">
                <div class="content-title">
                    <span>실천사항</span>
                </div>
                <div class="unit-first-content">
                    <span class="content-text">1. 아파트 분리수거장에서 재활용하기</span>
                    <input class="checkbox-input" type="checkbox" id="myCheckbox">
                </div>
                <div class="unit-second-content">
                    <span class="content-text">2. 페스트푸드 지점에서 음식물과 쓰레기 분리해서 버리기</span>
                    <input class="checkbox-input" type="checkbox" id="myCheckbox">
                </div>
            </div>
        </div>
        <div class="unit-box second-unit"></div>
        <div class="unit-box third-unit"></div>
    </section>
</body>
<script src="https://kit.fontawesome.com/37fb2780ec.js"
crossorigin="anonymous">
</script>
<script src='js/script.js'></script>
</html>
